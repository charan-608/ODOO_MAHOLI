<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CivicTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">CivicTrack</div>
            <div class="nav-home">
                <a href="#" class="home-btn">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social google" id="googleLogin"><i class="fab fa-google"></i></a>
                    <a href="#" class="social facebook" id="facebookLogin"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social github" id="githubLogin"><i class="fab fa-github"></i></a>
                    <a href="#" class="social linkedin" id="linkedinLogin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="social-text">or use your email password</span>
                <div id="errorMessage" class="error-message"></div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="text" id="username" name="username" placeholder="Email" required>
                        <button type="button" class="clear-btn" id="clearUsername" title="Clear field">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" id="togglePassword" title="Show/hide password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="forgot-remember">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Forgot your password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <button class="ghost" id="registerRedirect">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
      <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent default form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy verification logic
      if (username === 'user@example.com' && password === '123456') {
        window.location.href = 'landingpage.html'; // Redirect on success
      } else {
        document.getElementById('errorMessage').innerText = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
