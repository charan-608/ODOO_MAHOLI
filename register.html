<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CivicTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">CivicTrack</div>
            <div class="nav-home">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <div class="container right-panel-active">
        <div class="form-container register-container">
            <form id="registerForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social twitter"><i class="fab fa-github"></i></a>
                    <a href="#" class="social linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div id="errorMessage" class="error-message"></div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div id="usernameFeedback" class="input-feedback"></div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div id="emailFeedback" class="input-feedback"></div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword" title="Show/hide password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="strength-text">Password Strength: <span id="strengthText">Weak</span></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword" title="Show/hide password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirmPasswordFeedback" class="input-feedback"></div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy Policy</a></label>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="loginRedirect">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
